      body {
        margin: 0;
        padding: 0;
        background: #232f52;
      }

      button:focus {
        outline: none;
      }

      .start {
        position: absolute;
        top: calc(20% + 120px);
        left: 50%;
        background: #51d05e;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 50px;
        border: 2px solid #4cbd58;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s ease;
        user-select: none;
        cursor: pointer;
        font-size: 22px;
        filter: drop-shadow(2px 2px 2px rgba(89, 217, 102, 0.2));
      }

      .start:hover {
        background: #4cbd58;
      }

      .shadow {
        position: absolute;
        z-index: 2;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
        border-radius: 0;
        border: 3px solid #000000;
        width: 99.7%;
        height: 120px;
        box-shadow: inset 0px 0px 50px 0px black;
      }

      .random {
        position: absolute;
        overflow: hidden;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        width: 99.7%;
        height: 120px;
        background: #161d31;
      }

      .cards {
        position: absolute;
        left: 0;
        top: 0;
        width: 12000%;
        height: 100%;
        transition: 15s ease;
      }

      .cards > div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 25px;
        margin-top: 5px;
        margin-left: 5px;
        width: 160px;
        height: 100%;
        color: #ffffff;
        background: rgb(37, 37, 37);
      }

      .result {
        position: absolute;
        z-index: 10;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        border: 10px solid transparent;
        border-top: 20px solid #000000;
        filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.5));
      }
      .waitText {
        position: absolute;
        left: 47%;
        top: calc(15% + 100px);
        display: none;
        color: white;
        font-size: 25px;
      }
      .alldrop {
        padding-left: 2%;
        width: 98%;

        position: absolute;
        top: 55%;
      }
      .imgControll {
        padding-right: 5%;
      }
